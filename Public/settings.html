<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color:rgb(88, 154, 252); /* light blue */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px;
      font-size: 1.6rem;
      text-align: center;
      width: 100%;
      cursor: pointer;
    }

    header:hover {
      background-color: #444;
    }

    .box {
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .scan-box {
      background-color: #d4f5d4; /* light green */
      border: 2px solid #4CAF50;
    }

    .help-box {
      background-color: #dceeff; /* soft blue */
      border: 2px solid #2196F3;
    }

    .emergency-box {
      background-color: #ffe6e6; /* soft red */
      border: 2px solid red;
    }

    .box-title {
      font-size: 1.4rem;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .blue-link {
      color: #2196F3;
      font-size: 1.2rem;
      text-decoration: underline;
      cursor: pointer;
    }

    .blue-link:hover {
      text-decoration: none;
    }

    .red-link {
      color: red;
      font-size: 1.4rem;
      font-weight: bold;
      text-decoration: underline;
      cursor: pointer;
    }

    .red-link:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header onclick="location.href='/'">Settings</header> <!-- Back to home page -->

  <!-- my barcode scanner -->
   <!-- Shows the live camera feed using the browserâ€™s getUserMedia. -->
  <div class="box scan-box">
    <div class="box-title">Scan your barcode</div>
    <a class="blue-link" href="/scanner.html">Scan now</a>
  </div>

  <!-- Help box code -->
  <div class="box help-box">
    <a class="blue-link" href="/help.html">Help using the app</a>
  </div>

  <!-- Emergency help box -->
  <div class="box emergency-box">
    <a class="red-link" href="tel:999">Emergency help!</a>
  </div>
</body>
</html>
